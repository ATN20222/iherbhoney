<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bootstrap Select</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Your custom styles go here */
        .custom-select {
            /* Add custom styling for the select element */
        }

        /* Custom styling for the selected option */
        .custom-select option:selected {
            background-color: #007bff;
            color: #fff;
        }

        /* Custom styling for the dropdown box */
        .custom-select .dropdown-menu {
            background-color: #002850; /* Set your desired background color */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3>Custom Bootstrap Select</h3>
    
    <!-- Custom Select -->
    <select class="form-select custom-select">
        <option selected>Select an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
</div>

<!-- Bootstrap JS (optional, for certain features like dropdowns) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
